{% extends 'base.html' %}
{% block content %}

    <a href="/">Back to Homepage</a>

    <h2>Users</h2>
    <ul>
      {% for user in users %}
          <li>
              <a href="/user/{{ user.user_id }}">
                {{ user.email }} ({{ user.user_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
